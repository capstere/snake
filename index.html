<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Extreme 6.0</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- StjÃ¤rnig bakgrund -->
  <div id="stars"></div>

  <!-- Huvudmeny -->
  <div id="menu" class="menu">
    <h1 class="game-title">Snake Extreme 6.0</h1>
    <ul class="menu-options">
      <li class="menu-item selected" data-action="start">Start Game</li>
      <li class="menu-item" data-action="settings">Settings</li>
      <li class="menu-item" data-action="scoreboard">Score Board</li>
      <li class="menu-item" data-action="exit">Exit</li>
    </ul>
  </div>

  <!-- Spelcontainer -->
  <div id="game-container" class="game-container" style="display: none;">
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="hud" class="hud">
      <p id="scoreDisplay">Score: 0</p>
      <p id="achievement" class="achievement"></p>
    </div>
    <button id="backButton" onclick="returnToMenu()">Back to Menu</button>
  </div>

  <!-- Settings-sida -->
  <div id="settings-container" class="settings-container" style="display: none;">
    <h2>Settings</h2>
    <p>No settings available in this version.</p>
    <button onclick="returnToMenu()">Back</button>
  </div>

  <!-- Scoreboard-sida -->
  <div id="scoreboard-container" class="scoreboard-container" style="display: none;">
    <h2>Score Board</h2>
    <ul id="scoreList"></ul>
    <button onclick="returnToMenu()">Back</button>
  </div>

  <!-- Ljudfiler -->
  <audio id="eatSound" src="sounds/eat.mp3"></audio>
  <audio id="bonusSound" src="sounds/bonus.mp3"></audio>
  <audio id="powerupSound" src="sounds/powerup.mp3"></audio>
  <audio id="speedBoostSound" src="sounds/speedBoostSound.mp3"></audio>
  <audio id="slowdownSound" src="sounds/slowdown.mp3"></audio>
  <audio id="poisonSound" src="sounds/poison.mp3"></audio>
  <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>
  <audio id="backgroundMusic" src="sounds/background.mp3" loop></audio>
  <audio id="menuNavigateSound" src="sounds/menuNavigate.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
